<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Material design icons -->
    <link rel="stylesheet" href="material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="passReset.css" type="text/css">
</head>

<body>
    <div class="form-wrapper">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="my-5 text-center">
                        <h3 class="font-weight-bold">Reset Password</h3>
                        <p class="text-muted">Type and send the email address to reset your password.</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-icon-wrapper">
                                <input type="email" class="form-control" placeholder="Enter email" autofocus required>
                                <i class="form-icon-left mdi mdi-email"></i>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary">Send</button>
                        </div>
                        <div class="text-center">
                            You can now <a href="logIn_signUp.html">sign in</a> or <a href="logIn_signUp.html">create an
                                account</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Latform scripts -->

    <script src="passReset.js"></script>
</body>

</html>
